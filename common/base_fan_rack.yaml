# common/base_fan_rack.yaml

# Valores por defecto si no se definen en el archivo del radiador
substitutions:
  pin_one_wire: "GPIO21"
  pin_pwm: "GPIO18"
  pin_tacho: "GPIO19"

esp32:
  board: esp32dev
  framework:
    type: esp-idf

logger:
web_server:
  port: 80
captive_portal:

one_wire:
  - platform: gpio
    pin: ${pin_one_wire}
    id: bus_1

output:
  - platform: ledc
    pin: ${pin_pwm}
    id: fan_pwm_output
    frequency: 25000Hz

fan:
  - platform: speed
    output: fan_pwm_output
    name: "Ventiladores Radiador"
    id: ventiladores
    speed_count: 100

select:
  - platform: template
    name: "Modo Ventiladores"
    id: modo_ventilador
    optimistic: true
    options:
      - "Apagado"
      - "Automático"
      - "Bajo (30%)"
      - "Medio (60%)"
      - "Alto (100%)"
    initial_option: "Automático"
    on_value:
      then:
        - lambda: |-
            auto call = id(ventiladores).make_call();
            if (x == "Apagado") {
              call.set_state(false);
              call.perform();
            } else {
              int s = (x == "Bajo (30%)") ? 30 : (x == "Medio (60%)" ? 60 : 100);
              call.set_state(true);
              call.set_speed(s);
              call.perform();
            }

sensor:
  - platform: uptime
    name: Uptime Raw
    id: uptime_sensor
    update_interval: 60s
    on_raw_value:
      then:
        - text_sensor.template.publish:
            id: uptime_human
            state: !lambda |-
              int seconds = round(id(uptime_sensor).raw_state);
              int days = seconds / 86400;
              int hours = (seconds % 86400) / 3600;
              int minutes = (seconds % 3600) / 60;
              return ((days ? to_string(days) + "d " : "") + (hours ? to_string(hours) + "h " : "") + (minutes ? to_string(minutes) + "m " : "") + to_string(seconds % 60) + "s").c_str();

  - platform: dallas_temp
    one_wire_id: bus_1
    name: "Temperatura Radiador"
    id: temp_radiador
    update_interval: 10s

  - platform: pulse_counter
    pin: 
      number: ${pin_tacho}
      mode: INPUT_PULLUP
    name: "Velocidad Real"
    id: fan_rpm
    unit_of_measurement: "RPM"
    update_interval: 15s
    filters:
      - multiply: 0.5

text_sensor:
  - platform: wifi_info
    ip_address:
      name: IP Address
  - platform: template
    name: Uptime
    id: uptime_human
    icon: mdi:clock-start

interval:
  - interval: 30s
    then:
      - lambda: |-
          if (id(modo_ventilador).state == "Automático") {
            float temp = id(temp_radiador).state;
            if (isnan(temp)) return;
            auto call = id(ventiladores).make_call();
            if (temp > 30.0) {
              int speed = (int)clamp((temp - 25.0) * 5.0, 25.0, 100.0); 
              call.set_state(true).set_speed(speed).perform();
            } else if (temp < 25.0) {
              call.set_state(false).perform();
            }
          }